<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BuySell</title>
</head>
<body>
    <h1>BUYSELL | <a href="/login">Войти</a></h1><hr>

    <h4>Товары со всей России</h4>

    <form action="/" method="get">
        Поиск по названию объявления: <input type="text" name="title"><br>
        <input type="submit" value="Поиск"/>
    </form>

    <div th:each="product : ${products}">
        <p>
            <b th:text="${product.title}"></b>
            <span th:text="${product.price}"></span> руб. |
            <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a>
        </p>
    </div>
    <hr/>

    <h3>Добавить новый товар</h3>
    <form th:action="@{/product/create}" method="post" enctype="multipart/form-data">
        Название объявления: <input type="text" name="title"/><br/><br/>
        Описание объявления: <input type="text" name="description"/><br/><br/>
        Цена: <input type="number" name="price"/><br/><br/>
        Город: <input type="text" name="city"/><br/><br/>
        Имя: <input type="text" name="author"/><br/><br/>
        Первая фотография: <input type="file" name="file1"><br/><br/>
        Вторая фотография: <input type="file" name="file2"><br/><br/>
        Третья фотография: <input type="file" name="file3"><br/><br/>
        <input type="submit" value="Добавить товар"/>
    </form>
</body>
</html>
